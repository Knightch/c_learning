<!DOCTYPE html>
<html>
<body>
<script>
function love(sw) {
  var pic;
  if (sw == 0) {
    pic = "pic_experiment2.jpg"
  } else {
    pic = "pic_experiment3.jpg"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="pic_experiment2.jpg" width="100" height="180">

<p>
<button type="button" onclick="love(1)">Yes</button>
<button type="button" onclick="love(0)">No</button>
</p>

</body>
</html>
